<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #232526, #414345);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: linear-gradient(to right, #232526, #414345);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00b4d8;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        #googleLogin{
            margin: 10px;

        }

        button:hover {
            background-color: #00b603;
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #9acf9d;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit" onclick="window.location.href='addServico.html'">Cadastrar</button>
        </form>
        <div id="googleLogin"></div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <a href="login" class="link">Já tem conta? Faça login | esqueceu a senha?</a>
        <script>
            function handleCredentialResponse(response) {
              console.log("Token JWT recebido:", response.credential);
              alert("Login com Google feito com sucesso!");
              // Aqui você pode enviar o token pro backend (Flask) se quiser validar o login
            }
        
            window.onload = function () {
              google.accounts.id.initialize({
                client_id: "SEU_CLIENT_ID_DO_GOOGLE", // coloque seu client ID aqui
                callback: handleCredentialResponse
              });
        
              google.accounts.id.renderButton(
                document.getElementById("googleLogin"),
                { theme: "outline", size: "large", text: "signin_with" }
              );
            };
          </script>
    </div>
</body>
</html>
